<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Looking to commission new content? We will be delighted to discuss your requirements in more detail. Do you have another enquiry? Send us a message for more information.">
    <meta name="keywords"
        content="contact us, privacy policy, corporate, message, send us, details, directions, USA, UK, Argentina, Spain, world, phone number, more information">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/estilo.css">
    <title>Contact Us | MOOS STUDIO</title>
</head>

<body>
    <header class="p-3">
        <nav class="navbar navbar-expand-lg navbar-dark menu">
            <div class="container-fluid">
                <a href="index.html"><img src="logo/logo.png" alt="logo MOOS" class="menu__logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn-menu btn-menu nav-link menu__links" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn-menu btn-menu nav-link menu__links" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn-menu btn-menu nav-link menu__links" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn-menu btn-menu nav-link menu__links" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn-menu btn-menu nav-link menu__links" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid banner-contact">
        <div class="banner-contact__info">
            <h1 class="animate__animated animate__fadeInDown">We make what we imagine</h1>
            <h3 class="animate__animated animate__fadeInDown">Contact Us</h3>
        </div>
    </div>

    <div class="container-fluid box-form">

        <div class="box-form__wrapper">
            <div class="box-form__info">
                <form action="" class="box-form__info__form">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="textarea">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" id="textarea">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone" id="textarea">
                    </p>
                    <p>
                        <label>Subject</label>
                        <input type="text" name="subject" id="textarea">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3" id="textarea"></textarea>
                    </p>
                    <p class="block">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#information" id="button">
                            send
                        </button>
                    </p>
                </form>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="information" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close btn-light" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i>
                    <p style="color: black; font-weight: 300;">Request sent successfully, we will be contacting you!</p>
                </div>
            </div>
        </div>
    </div>




    <footer class="box">
        <div class="box__redes">
            <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
            <a href="https://www.youtube.com/" target="_blank" class="fa fa-youtube"></a>
            <a href="https://www.linkedin.com/" target="_blank" class="fa fa-linkedin"></a>
        </div>
        <div class="p-5">
            <p>All rights reserved | MOOS STUDIO</p>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
